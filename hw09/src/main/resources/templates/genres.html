<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/style.css">
    <title>List of all genres</title>
</head>
<body>
<ul>
    <li><a th:href="@{/}">Books</a></li>
    <li> <a th:href="@{/authors}">Authors</a></li>
    <li><a th:href="@{/genres}">Genres</a></li>
</ul>
<h3>Genres:</h3>
<table class="default">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="genre: ${genres}">
        <td th:text="${genre.id}">1</td>
        <td th:text="${genre.name}">Horror</td>
    </tr>
    </tbody>
</table>
</body>
</html>
