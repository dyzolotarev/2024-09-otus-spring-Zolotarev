<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/style.css">

    <div class="row" th:if="${comment.id != 0}">
        <title>Edit comment</title>
    </div>
    <div class="row" th:if="${comment.id == 0}">
        <title>Add new comment</title>
    </div>

</head>
<body>
<form id="edit-form" action="edit_comment.html" th:method="post" th:action="@{'/edit_comment/' + ${bookId} + '/' + ${comment.id}}">
    <input type="hidden" id="bookId" name="bookId" value="1" th:value="${bookId}"/>

    <div class="row" th:if="${comment.id != 0}">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" value="1" th:value="${comment.id}" />
    </div>

    <div class="row">
        <label for="comment-input">Comment:</label>
        <input id="comment-input" name="comment" size="100" type="text" value="Amazing book!" th:value="${comment.comment}" required/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="books.html" th:href="@{'/comments/' + ${bookId}}"><button type="button">Cancel</button></a>
    </div>

</form>
</body>
</html>
